<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tercertareajs.css">
</head>

<body>
    <div class="contenedor">
        <button id="caja1"></button>
        <button id="caja2"></button>
        <button id="caja3"></button>
    </div>

    <script>

        const caja1=document.getElementById('caja1');
        const caja2=document.getElementById('caja2');
        const caja3=document.getElementById('caja3');
        const body=document.getElementsByTagName('body')[0];
        

        caja1.addEventListener('click',function(){
            body.style.backgroundColor='greenyellow';
        });

        caja2.addEventListener('click',function(){
            body.style.backgroundColor='red';
        });

        caja3.addEventListener('click',function(){
            body.style.backgroundColor='pink';
        });
      
    </script>

</body>

</html>
